<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テストページ - PFP</title>
    <style>
      /* 簡易スタイル */
      body {
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #1a365d;
      }
      .test-content {
        margin-top: 50px;
      }
      .test-box {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PFP テストページ</h1>
      <p>
        これはシンプルなテストページです。メインページに問題がある場合の診断用です。
      </p>

      <div class="test-content">
        <div class="test-box">
          <h2>基本的なテキスト表示</h2>
          <p>
            このテキストが正常に表示されていれば、基本的なHTML・CSSの解析は機能しています。
          </p>
        </div>

        <div class="test-box">
          <h2>プレースホルダー画像</h2>
          <div
            style="
              background-color: #eee;
              border: 1px dashed #ccc;
              padding: 20px;
              text-align: center;
            "
          >
            プレースホルダー画像
          </div>
        </div>
      </div>

      <p><a href="index.html">メインページに戻る</a></p>
    </div>
  </body>
</html>
